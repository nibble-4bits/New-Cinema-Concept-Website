<div class="container cbs">
    <div class="row justify-content-center"> 
            <h1 class="animated loop bounce delay-1s>Cupones</h1>
    </div>
    <div class="row parent justify-content-center">
        <div class="child-cupones flex-container d-flex flex-column" ng-repeat="cupon in cupones">
            <h4 class="justify-content-center-cupones centerMargin">{{ cupon.Codigo }}</h4>
            <span class="justify-content-center-cupones flex-item-cupones">
                 {{ cupon.Descripcion }}
            </span>
        </div>
    </div>
</div>
