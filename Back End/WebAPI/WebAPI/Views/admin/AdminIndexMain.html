<div class="container cbs">
    <div class="row justify-content-center">
        <h1>Inicio</h1>
    </div>
    <div class="container ticket-body">
        <div class="row justify-content-center">
            <table class="row justify-content-center table table-responsive table-responsivelarge">
                <tr>
                    <th>
                        Ganancias
                    </th>
                    <th>
                        <select ng-change="ObtenerGanancias()" ng-model="mesGanancias" class="form-control">
                            <option value="1">Enero</option>
                            <option value="2">Februario</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <td>Alimentos</td>
                    <td>Boletos</td>
                </tr>
                <tr>
                    <td>${{ totalAlimentos }}</td>
                    <td>${{ totalBoletos }}</td>
                </tr>
            </table>
        </div>
