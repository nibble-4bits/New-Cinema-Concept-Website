<body class="background">
    <section id="LoginModals">
        <div id="id01" class="modal">
            <form class="modal-content animate">
                <div class="imgcontainer">
                    <img src="../../Resources/Img/Png/User/user.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="txtUserName" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="txtPassword" required>

                    <button id="btnLogin">Login</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="RemoveModal1()" class="btn btn-outline-danger btn-lg">Cancel</button>
                    <span class="psw">Forgot <a>password?</a></span>
                </div>
            </form>
        </div>
        <div id="id02" class="modal">
            <form class="modal-content animate">
                <div class="imgcontainer">
                    <img src="../../Resources/Img/Png/User/user.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Nombre</b></label>
                    <input type="text" placeholder="Ingrese Nombre" name="uname" id="txtName" required>
                    <label for="ApellPat"><b>Apellido Paterno</b></label>
                    <input type="text" placeholder="Ingrese Apellido Paterno" name="ApellPat" id="txtPaterno" required>
                    <label for="ApellMat"><b>Apellido Materno</b></label>
                    <input type="text" placeholder="Ingrese Apellido Materno" name="ApellMat" id="txtMaterno" required>
                    <label for="uEmail"><b>Email</b></label>
                    <input type="text" placeholder="Ingrese Email" name="uEmail" id="txtEmail" required>
                    <label for="uName"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uName" id="txtUser" required>
                    <label for="pswrd"><b>Contraseña</b></label>
                    <input type="password" placeholder="Ingresar Contraseña" name="pswrd" id="txtPass" required>
                    <label for="uDob"><b>Fecha de Nacimiento</b></label>
                    <input type="text" placeholder="Ingrese fecha de nacimiento" name="uDob" id="txtDOB" required>
                    <button id="btnRegistro">Registrarse</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="RemoveModal2()" class="btn btn-outline-danger btn-lg">Cancel</button>
                </div>
            </form>
        </div>
    </section>
    <header>

                    <a title="Registrarme" class="nav-item nav-link active hoverWhiteNavBar flex-container" onclick="SecondModal()"><span class="icon icon-user-plus"></span><p class="textHeaderHide">Registrarme</p></a>
                </div>
            </div>
